<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="images/logo/favicon.png" rel="icon" />
    <title>Scope</title>
    <link href="css/vendor/bootstrap.min.css" rel="stylesheet">
    <link href="css/vendor/sb-admin.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div class="page-header">
        <div class="login-page__header">
            <a href="index.html">
                <img class="logo" src="images/logo/logo.svg" alt="scope logo" height="100px">
            </a>
        </div>
    </div>
    <div class="">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-6 col-md-offset-3 col-xs-12 col-lg-4 col-lg-offset-4">
                    <div class="text-center font-bold font-lg p-b-md p-t-xlg m-t-xlg">Forget your password?</div>
                    <div class="login-panel m-t-xlg bg-white p-r-md p-t-md p-l-md p-b-md">
                        <div class="panel-body bg-white">
                            <div class="page-header p-b-lg m-t-sm">
                                <div class="font-md text-center">Enter your email, we'll send you a notification</div>
                            </div>
                            <form role="form" href="#">
                                <fieldset>
                                    <div class="form-group">
                                        <label class="form-label sr-only">Email Address</label>
                                        <input type="email" class="form-control" placeholder="E-mail" name="email" autocomplete="none">
                                    </div>
                                    <button href="index.html" class="btn btn-lg btn-block btn-success font-bold">Reset Password</button>
                                    <div class="form-footer text-center"><span>Remember your password? <strong><a href="index.html">Login</a></strong></span></div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>

</html>
