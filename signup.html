<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="signup Page">
    <meta name="Scope" content="">
    <link rel="shortcut icon" type="image/x-icon" href="images/logo/favicon.png"  rel="icon" />
    <title>Scope</title>
    <link href="css/vendor/bootstrap.min.css" rel="stylesheet">
    <link href="css/vendor/sb-admin.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div class="page-header">
        <div class="login-page__header">
            <a href="index.html">
                <img class="logo" src="images/logo/logo.svg" alt="scope logo" height="100px">
            </a>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-md-offset-3 col-xs-12 col-lg-4 col-lg-offset-4">
                <!-- <div class="text-center font-bold font-lg p-b-md p-t-xlg m-t-xlg">Signup</div> -->                
                <div class="login-panel m-t-xlg bg-white p-r-md p-t-md p-l-md p-b-md">
                    <div class="panel-body bg-white">
                        <div class="page-header p-b-lg m-t-sm">
                            <div class="font-md text-center font-bold">Enter your details, to get started</div>
                        </div>
                        <form role="form" href="#" name="SignupForm">
                            <fieldset>
                                <div class="row">
                                    <div class="col-xs-6">
                                        <div class="form-group">
                                            <!-- <label class="form-label sr-only">First Name</label> -->
                                            <input type="text" class="form-control" placeholder="First name" name="name" autocomplete="none">
                                        </div>
                                    </div>
                                    <div class="col-xs-6">
                                        <div class="form-group">
                                            <!-- <label class="form-label sr-only">Last Name</label> -->
                                            <input type="text" class="form-control" placeholder="Last name" name="name" autocomplete="none">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="form-label sr-only" for="email">Email</label>
                                    <input class="form-control" placeholder="Email" name="Email" type="email" value="">
                                </div>
                                <div class="form-group">
                                    <label class="form-label sr-only" for="pwd">Password</label>
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                </div>
                                <button href="index.html" class="btn btn-lg btn-success btn-block">Create my account</button>
                                <div class="form-footer text-center"><span>Already have an account? <strong><a href="index.html">Sign In</a></strong></span></div>
                            </fieldset>
                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="../js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="../js/bootstrap.min.js"></script>
    <!-- Custom Theme JavaScript -->
</body>

</html>
